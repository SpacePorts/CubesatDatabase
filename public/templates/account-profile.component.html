<p></p>

<div class="uk-panel uk-panel-box">
    <h3 class="uk-panel-title">Public Profile</h3>

    <form class="uk-form uk-form-stacked" [formGroup]="profile_form" (ngSubmit)="updatePublicProfile()">
    	<div class="uk-grid">
            <div class="uk-width-3-5">
                <fieldset>
                     <div class="uk-form-row">
                        <label class="uk-form-label" for="form-s-ip">Name:</label>
                        <input type="text" class="uk-width-1-1"  [formControl]="profile_form.controls['name']" >
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-s-ip">Bio:</label>
                        <textarea class="uk-width-1-1" [formControl]="profile_form.controls['bio']"></textarea>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-s-ip">Company:</label>
                        <input type="text" class="uk-width-1-1" [formControl]="profile_form.controls['company']"  >
                    </div>
                </fieldset>
                <p></p>
            	<fieldset>
            	    <div class="uk-form-row">
            	        <input  type="submit" value="Update" class="uk-button">
            	    </div>
            	</fieldset>
            </div>
            <div class="uk-width-2-5">

                <fieldset>
                    <legend>Profile Image</legend>

                    <div *ngIf="profile_image == null" class="uk-placeholder">
                         <!-- {{ profile_uploader?.queue?.length }}  -->
                    </div>
                    <img class="uk-width-1-1" *ngIf="profile_image != null" src="{{profile_image}}">
                    <p></p>

                     <div  class="uk-text-center">

                       <a class="uk-form-file uk-button uk-button-primary">

                            {{profile_uploader?.queue[0]?.file.name}}
                            <span *ngIf="!(profile_uploader?.queue?.length)">
                                Upload Profile Image
                            </span>
                               
                            <input ng2FileSelect [uploader]="profile_uploader"  type="file">

                       </a>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>

</div>
