<div class="uk-grid" *ngIf="vendors">
    <div class="uk-width-small-1-2 uk-width-medium-1-4" *ngFor="let vendor of vendors">
      <a class="uk-thumbnail vendor-item" href="">
        <img src=" http://placehold.it/350x150" width="800" height="280" alt="">
        <div class="uk-thumbnail-caption">
          <h3>{{vendor.name}}</h3>
        </div>
      </a>
    </div>


</div>
