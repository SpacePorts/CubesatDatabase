
<div class="uk-width-medium-1-2  uk-container-center uk-panel uk-panel-box">
	<h1>Login</h1>
	<form class="uk-form uk-form-stacked"  [formGroup]="loginForm" (ngSubmit)="login()">
		
		<error-collection [errors]="errors" [item]="'error'"></error-collection>

		<div class="uk-form-row">
			<label class="uk-form-label" for="form-s-ip">Email</label>
			<div class="uk-form-controls">
				<input type="text" placeholder="" class="uk-width-1-1" [formControl]="loginForm.controls['email']">
			</div>
			<error-collection [errors]="errors" [item]="'email'"></error-collection>
		</div>

		<div class="uk-form-row">
			<label class="uk-form-label" for="form-s-ip">Password</label>
			<div class="uk-form-controls">
				<input type="password" placeholder="" class="uk-width-1-1" [formControl]="loginForm.controls['password']">
			</div>
			<error-collection [errors]="errors" [item]="'password'"></error-collection>
		</div>
		<div class="uk-form-row">
			<input  type="submit" value="Login" class="uk-button">
		</div>
	</form>
</div>
