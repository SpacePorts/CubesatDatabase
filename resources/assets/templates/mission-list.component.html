 <h1>Mission</h1>
<div *ngIf="mission_pageination" >
	
<table class="table">
  <thead>
    <tr>
		<th>id</th>
		<th>objective</th>
		<th>name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="mission_pageination" *ngFor="#row of mission_pageination.data">
    	<th scope="row">{{row?.id}}</th>
		  <td>{{row?.objective}}</td>
		  <td>{{row?.name}}</td>
		</tr>
  </tbody>
</table>

</div>
<pagination [pageinator]="mission_pageination" (page_change)="onPageChange($event)" ></pagination>
