<h1>Cubesat</h1>

<dir class="search-bar">
  <div>
    <ul class="search-nav">
      <li>
        <input type="text" class="form-control" placeholder="Text input">
      </li>
      <li>
        <div class="search-dropdown">
          <button class="cubesat-button-medium drop-down-button" type="button">Some Term <span class="arrow"></span></button>
          <div class="drop-down">
            <input type="text" class="form-control" placeholder="Text input">
            <div class="scroll-area">
              <div> item 1</div>
              <div> item 2</div>
              <div> item 3</div>
              <div> item 4</div>
              <div> item 5</div>
              <div> item 6 </div>
              
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</dir>

  <div *ngIf="pagination" >
    <table class="table table-hover" >
      <thead>
        <tr>
    		<th>id</th>
    		<th>name</th>
    		<th>orbit</th>
    		<th>status</th>
    		<th>tle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="pagination" *ngFor="#row of pagination.data">
        	<th scope="row" (click)="selectCubesat(row)">{{row?.id}}</th>
        	<td (click)="selectCubesat(row)">{{row?.name}}</td>
    		  <td (click)="selectCubesat(row)">{{row?.orbit}}</td>
    		  <td (click)="selectCubesat(row)">{{row?.status}}</td>
    		  <td (click)="selectCubesat(row)">{{row?.tle}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination [pageinator]="pagination" (page_change)="onPageChange($event)" ></pagination>
