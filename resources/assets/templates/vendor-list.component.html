 <h1>Vendor</h1>
<div *ngIf="pageination" >
	
<table class="table table-hover">
  <thead>
    <tr>
		  <th>id</th>
		  <th>name</th>
		  <th>type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="pageination" *ngFor="#row of pageination.data">
    	<th scope="row" (click)="vendorSelect(row)">{{row?.id}}</th>
		  <td (click)="vendorSelect(row)">{{row?.name}}</td>
		  <td (click)="vendorSelect(row)">{{row?.type}}</td>
		</tr>
  </tbody>
</table>

</div>
<pagination [pageinator]="pageination" (page_change)="onPageChange($event)" ></pagination>
